
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Buscador de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
            <h1>ANALIZER 5.0</h1>
            </div>
            <div class="navbar-buttons">
             <!-- Agrega atributos data-excel a los botones para identificar el archivo correspondiente -->
<button class="navbar-button" data-excel="SIMAevolcargos72023">Buscar en SIMA EVOL</button>
<button class="navbar-button" data-excel="FACILITARevolcargos72023">Buscar en FACILITAR EVOL</button>
<button class="navbar-button" data-excel="ADMevolcargos72023">Buscar en ADM EVOL</button>

                
            </div>
            <div class="FormBusc"> 
            <form id="search-form">
                <input type="text" id="dni-input" placeholder="Ingrese un DNI">
            </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <div id="result-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Apellido</th>
                            <th>Nombre</th>
                            <th>Concepto</th>
                            <th>Forma Cobro</th>
                            <th>Dependencia</th>
                            <th>Importe Enviado</th>
                            <th>Importe Cobrado</th>
                            <th>Estado</th>
                            <th>Observaciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se mostrarán los resultados de la búsqueda -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
